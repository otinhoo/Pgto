<!DOCTYPE html>
<html>
<head>
  <title>Interface de Pagamento</title>
  <style>
    /* Estilos CSS para o formulário */
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>Interface de Pagamento</h1>
  
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="numero_cartao">Número do Cartão:</label>
    <input type="text" id="numero_cartao" name="numero_cartao" required>

    <label for="validade">Validade:</label>
    <input type="text" id="validade" name="validade" required>

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" required>

    <label for="valor">Valor:</label>
    <input type="number" id="valor" name="valor" required>

    <button type="submit">Realizar Pagamento</button>
  </form>
</body>
</html>
